<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
      $("li:nth-child(3n)").css("background-color","yellow");
      // ↑ 각각의 <ul> 안에서 **3의 배수 번째 자식 요소(li)**를 선택
      $("li:nth-last-of-type(2)").css("background-color","pink");
      // ↑ 각 부모 요소 내에서 li 요소 중 뒤에서 두 번째인 요소를 선택합니다.
   });
</script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <ul>
      <li>내용1</li> 
      <li>내용2</li>
      <li>내용3</li> <!--3의 배수-->
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li> <!--3의 배수-->
      <li>내용7</li>
      <li>내용8</li>
      <li>내용9</li> <!--3의 배수--><!--뒤에서 2번째 => 2개가 겹쳐서 뒤에서 2번째 적용-->
      <li>내용10</li>
   </ul>
   <ul>
      <li>내용11</li>
      <li>내용12</li> <!--뒤에서 2번째 -->
      <li>내용13</li> <!--3의 배수(3번째 값이라)-->
   </ul>
</body>
</html>
