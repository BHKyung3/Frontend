<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
   //       li 중 첫번째는 바탕색 노란색, 마지막은 바탕색 분홍색 ul 2개로 나눠져 있음
$(function(){
      $("li:first-of-type").css("background-color","yellow");
      $("li:last-of-type").css("background-color","pink");
   });
</script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <ul>
      <li>내용1</li>
      <li>내용2</li>
      <li>내용3</li>
   </ul>
   <ul>
      <li>내용4</li>
      <li>내용5</li>
      <li>내용6</li>
   </ul>
</body>
</html>
