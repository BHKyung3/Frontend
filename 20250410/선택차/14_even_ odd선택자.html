<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
      //       menu class 중 짝수로 시작하는 문장은 바탕색 노란색, 홀수로 시작하는 문장은 바탕색 분홍색 적용
$(function(){
      $("#menu li:even").css("background-color","yellow"); // even : 짝수
      $("#menu li:odd").css("background-color","pink"); // odd : 홀수 
   });
</script>
</head>
<body>
   <h1>탐색 선택자</h1>
   <ul id="menu">
      <li>내용1</li> <!--0번째-->
      <li>내용2</li> <!--1번째-->
      <li>내용3</li> <!--2번째-->
      <li>내용4</li> <!--3번째-->
   </ul>
</body>
</html>
