<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 선택자 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
  $("#wrap > li").css("border","1px solid red"); // 자식요소 구분은 ">" 기호로 한다. 하위 요소는 공백
});
</script>
</head>
<body>
   <h1>인접 관계 선택자</h1>
   <ul id="wrap">
      <li>내용1
         <ul>
            <li>내용2</li>
         </ul>
      </li>
   </ul>
</body>
</html>
