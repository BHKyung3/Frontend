<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("p").click(function(){ // p를 누르면 동작한다 어떤게 동작하냐 
    $(this).hide(); // 동작 : 해당 문구를 숨겨라 ---------------- hide : 숨기라는 의미
  });
});
</script>
</head>
<body>

<p>If you click on me, I will disappear.</p>
<p>Click me away!</p>
<p>Click me too!</p>

</body>
</html>
