<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <style>
        a:link {color: blue;}
        a:visited {color: purple;}
        button:hover {background-color: yellow;}
        button:active{background-color: red;}
        input:focus {border: 2px solid red;}
        li:nth-child(odd){background-color: lightgray;} /*홀수 번째에 적용하겠다 ( ) 괄호 안은 몇 번째인지 숫자 기재 가능*/
    </style>
</head>
<body>
    <h2>가상 클래스 예제</h2>
    <a href="#">링크1</a><br>
    <a href="#">링크2</a>
    <br><br>
    <button>마우스를 올려보세요.</button>
    <br><br>

    <input type="text" placeholder="여기에 입력해보세요">
    <br><br>

    <ul>
        <li>아이템 1</li>
        <li>아이템 2</li>
        <li>아이템 3</li>
        <li>아이템 4</li>
    </ul>
</body>
</html>
