<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="https://www.naver.com">네이버</a>

    <script>
        const aEl = document.querySelector("a");
        const href = aEl.getAttribute("href");
        console.log(href);

        aEl.setAttribute("href", "https://www.sucoding.kr"); // 속성 값 새로 설정 setAttribute 메서드로 href 속성 값 새로 설정
        aEl.innerText = "수코딩";

        aEl.setAttribute("target", "_blank"); // 속성 값 새 창으로 열기
    </script>
</body>
</html>
