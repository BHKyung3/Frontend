<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="title">
        Hello, 
        <span style="display: none;">Javascript</span>
    </p>

    <script>
        let el = document.getElementById("tittle").textContent;
        console.log(el);

        el = document.getElementById("tittle").innerText;
        console.log(el);

        el = document.getElementById("tittle").innerHTML;
        console.log(el);
    </script>
</body>
</html>
