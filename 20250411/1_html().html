<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
   $("h2").html("<a href='#'>HTML 메서드</a>"); // h2에 기재된 내용을 링크로 변경하고 HTML 메서드로 문구를 수정 
   alert( $("h1").html() ); // alert => 경고창을 뜨게 한다 // h1에 기재된 문구를 경고창을 뜨게 함
});
</script>
</head>
<body>
<h1><strong>객체 조작 및 생성</strong></h1>
<h2><em>html()</em></h2>
</body>
</html>
