<!DOCTYPE html >
<html >
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
 $(function(){
   $("#myList").before("<li>새 내용 추가1</li>"); // id myList 위에 문구 추가
   $("#myList").after("<li>새내용 추가2</li>"); // id myList 아래에 문구 추가
 });
</script>
</head>
<body>
   <ul>
      <li id="myList">내용</li>
   </ul>
</body>
</html>
