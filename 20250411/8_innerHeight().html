<!DOCTYPE html >
<html >
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
 $(function(){
   var w1=$("#box1").width();
   $("#t1").text("너비: "+w1); // ID t1에 너비: 200 문구 노출(#box1{width:200px;)

   var w2=$("#box1").innerWidth(); // innerWidth => 내용 + padding 포함한 너비
   $("#t2").text("너비: "+w2); // ID t2에 너비: 200 + 10(padding = 5 * 2) 210 문구 노출

   var w3=$("#box1").outerWidth(); //outerWidth => 내용 + padding + border 포함한 너비
   $("#t3").text("너비: "+w3); // 200 + 10*2(border) + 5*2(padding) = 230px

   $("#box2").width("200").height("50")
   .css("border","3px solid blue");
 });
</script>
<style type="text/css">
   *{margin:0;padding:0;}
   body{margin:20px;}
   #box1{width:200px;height:100px;padding:5px;
   border:10px solid red;margin:10px;}
</style>
</head>
<body>
 <p id="box1">박스1</p>
 <p id="t1"></p>
 <p id="t2"></p>
 <p id="t3"></p>
 <p id="box2">박스2</p>
</body>
</html>
