<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
/* $(function(){
  $("h2").text("텍스트 메서드"); // h2에 기재된 내용을 텍스트 메서드로 내용을 변경한다
  alert($("h1").text()); // h1에 기재된 내용을 경고창으로 띄운다
}); */

// 자바 스크립트 코드로 변경한 버전
document.addEventListener("DOMContentLoaded", function() {
  document.querySelector("h2").textContent = "텍스트 메서드";
  alert(document.querySelector("h1").textContent);
});
</script>
</head>
<body>
<h1>객체 조작 및 생성</h1>
<h2>text()</h2>
</body>
</html>
