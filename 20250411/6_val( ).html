<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
  $("#my_name").val( $("#user_name").val() );
  // my_name에 기재된 value 값을 기재 한다 + user_name 클래스에 기재된 value 값을 그대로 복사하여 가져 와 기재한다
});
</script>
</head>
<body>
   <p>
    <input type="text" name="user_name" id="user_name" value="홍길동"/>
   </p>
   <p>
    <input type="text" name="my_name" id="my_name" />
   </p>
</body>
</html>
