<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>jQuery</title>
    <script src="js/jquery-3.2.0.min.js"></script>
    <script>
      $( document ).ready( function() {
        $('button').click(function(){ // click 버튼을 누르면면
         $( 'h1' ).offset( { left: 100, top: 1250 } ); // h1의 내용이 왼쪽 100, 위쪽보다 1250 떨어진곳으로 이동한다
        });
      } );
    </script>

  </head>

  <body>
    <button>click</button>
    <h1>Lorem</h1>
  </body>

</html>
