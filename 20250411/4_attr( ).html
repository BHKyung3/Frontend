<!DOCTYPE html>
<html >
<head>
<meta  charset="utf-8" />
<title> 객체 조작 및 생성 </title>
<script src="js/jquery-3.2.0.min.js"></script>
<script>
$(function(){
  $("#txt").text($("#wrap img").attr("src")); // txt 클래스에 기재된 걸 wrap 클래스에 사진으로 변경하고 src에 기재된 텍스트를 출력한다
  $("#wrap img").attr("width","200"); // wrap 클래스 사진에 너비는 200으로 한다
  $("#box img").removeAttr("border"); // box 클래스에 사진을 노출하는데 이미지 테두리 속성을 제거하고 노출한다
  // removeAttr("border"); => 이미지 테두리 속성 제거
});
</script>
</head>
<body>
<h1>객체 조작 및 생성</h1>
<p id="wrap">
  <img src="images/math_img_1.jpg" alt="가위" width="100" />
</p>
<p id="txt"></p>
<p id="box">
  <img src="images/math_img_3.jpg" alt="보" width="100" border="2"/>
</p>
</body>
</html>
