<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <style>
      * {margin:0; }
      ul,li,ol {list-style:none; margin:0; padding:0;}
      a {text-decoration:none; color:#666;}

      .menu {margin:50px 0 0 50px; float:left; width:700px; }

      .menu> li {float:left; width:33.3%; text-align:center; line-height:40px; background:#000;}
      .menu> li > a {color:#fff;}
      .menu >li:hover {background:#fff;}
      .menu >li:hover > a {color:#000;}


      .sub {background:#ccc; display:none;}
      .sub >li:hover {background:gold; }

    </style>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.0.min.js"></script>

    <script>
      $(function(){
        $('.menu>li').mouseover(function(){ // menu 클래스 안 li 항목에 이벤트 설정
          $(this).children('.sub').stop().slideDown(); // li 요소의 자식 중 sub 클래스에 슬라이드 다운(펼침)
        }).mouseout(function(){ // 마우스가 항목을 벗어나면
          $('.sub').stop().slideUp(); // 슬라이드 앱 닫힘
        });
      });

    </script>
  </head>
  <body>

    <nav>
      <ul class="menu">
        <li><a href="#">강원도</a></li>
        <li><a href="#">경기도</a>
          <ul class="sub">
            <li><a href="#">수원시</a></li>
            <li><a href="#">안산시</a></li>
            <li><a href="#">화성시</a></li>
          </ul>
        </li>
        <li><a href="#">경상북도</a>
          <ul class="sub">
            <li><a href="#">안동시</a></li>
            <li><a href="#">포항시</a></li>
            <li><a href="#">경주시</a></li>
          </ul>
        </li>
      </ul>
    </nav>

  </body>
</html>
