<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="title">title</h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>

    <script>
//      id 속성값이 tittle인 요소 노드 1개 선택하기
        const el = document.getElementById("title");
        console.log(el);
        console.log(el.textContent);
        el.innerHTML="sample"; // tittle => sample 변경
        console.log(el.textContent);
        console.log("---------------");

//      class 속성값이 text인 요소 노드 모두 선택하기
        const classEl = document.getElementsByClassName("text");
        console.log(classEl);
        console.log(classEl[0].textContent); // 배열로 넘어오기 때문에 [] 안 기재 필요요

//      p 태그에 해당하는 요소 노드 모두 선택하기
        const tagEls = document.getElementsByName("p");
        console.log(tagEls);
        console.log(tagEls[1].textContent);
    </script>
</body>
</html>
