<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Box Model</title>

  <style>
    .first1 {
        margin-bottom: 20px;
    }
    .second {
        margin-top: 30px;
    }
    h1 {
        border: 1px solid red;
        padding: 10px 20px 10px;

    }
    h2 {
        border-bottom: 1px dashed gray;
    }

    div {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
    }
    span {
        width: 100px;
        height: 100px;
        border: 1px solid black;
        display: inline-block;
    }
  </style>
</head>
<body>
  <p class="first1">lorem1</p>
  <p class="second">lorem2</p>
  <h1>h1</h1>
  <h2>h2</h2>
  <div>1</div>
  <div>2</div>
  <div>3</div>

  <br><br>
  <span>10</span>
  <span>20</span>
  <span>30</span>
</body>
</html>
